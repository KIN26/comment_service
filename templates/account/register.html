{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans 'Registration' %}{% endblock %}
{% block content %}
    <div class="row">
        <h1>{% trans 'Registration' %}</h1>
        <form action="{% url 'account:register' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">{% trans 'Submit' %}</button>
        </form>
    </div>
{% endblock %}
