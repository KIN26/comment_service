{% load i18n %}
<tr id="report{{ item.id }}">
    <td><a href="{{ MEDIA_URL }}{{ item.filename }}" {% if item.created is False %} class="inactive"
           data-toggle="tooltip"
           title="{% trans 'Файл еще не готов пожалуйста пождите...' %}" {% endif %}>{{ item.filename }}</a></td>
    <td class="text-center">
        {% if item.created %}
            <span class="glyphicon glyphicon-ok text-success"></span>
        {% else %}
            <span class="glyphicon glyphicon-remove text-danger"></span>
        {% endif %}
    </td>
</tr>
