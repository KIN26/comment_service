{% load i18n %}
<!DOCTYPE html>
<html lang="ru">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} - {% trans 'Comment Service' %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    {% block addcss %}{% endblock %}
</head>
<body>
{% include 'menu.html' %}
<div class="container">
    <div class="template-wrap">
        {% block content %}{% endblock %}
    </div>
</div>
{% block popup %}{% endblock %}
<div class="modal fade" id="notification-popup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="{% trans 'Close' %}">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">{% trans 'Notification' %}</h4>
            </div>
            <div class="modal-body">
                <div class="notification-text"></div>
                <div class="notification-comment-body font-bold warning"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
{% block addjs %}{% endblock %}
</body>
</html>
